<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/prueba_3/css/grid.css">
    <title>MisRecetas</title>
</head>

<body class="cuerpo-ppal">
    <div class="container">

        <header id="header" class="block-center-row pdg-top-1 pdg-btn-1">
            <img src="/_resources/logo-recetas-bruno.png" alt="">
        </header>

        <div>
            <nav class="nav-bar">
                <ul>
                    <li class="txt-mayus-bold"><a href="/prueba_3/html/index.html">INICIO</a></li>
                    <li class="txt-mayus-bold"><a href="/prueba_3/html/recetas.html">RECETAS</a></li>
                    <li class="txt-mayus-bold"><a href="/prueba_3/html/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>

        <main>
            <form class="block-center-row mgn-top-2 mgn-btn-2">
                <div class="col-desk-5 col-tab-8 col-mob-12 contactar">
                    <div class="grid mgn-05">
                        <div style="text-align: center;" class="col-3">
                            <label for="name" class="pdg-izq-05">Nombre: </label>
                        </div>
                        
                        <div class="col-9 center">
                            <input class="input-basic" id="name" type="text">
                        </div>
                        
                    </div>

                    <div class="grid mgn-05">
                        <div style="text-align: center;" class="col-3">
                            <label for="email" class="pdg-izq-05">Email: </label>
                        </div>
                        
                        <div class="col-9 center">
                            <input class="input-basic" id="email" type="email">
                        </div>
                        
                    </div>

                    <div class="grid mgn-05">

                        <div style="text-align: center;" class="col-3">
                            <label for="mensaje" class="pdg-izq-05">Mensaje: </label>
                        </div>
                        
                        <div class="col-9 center">
                            <textarea class="input-basic" id="mensaje" name="" id="message" rows="10"></textarea> 
                        </div>
                    </div>

                    <div class="center pdg-btn-1">
                        <button>Enviar mensaje</button>
                    </div>
                </div>
            </form>
        </main>
